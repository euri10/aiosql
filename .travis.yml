language: python
services:
- postgresql
addons:
  postgresql: '10'
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
    - postgresql-server-dev-10
matrix:
  include:
    - python: '3.6'
      env: TOXENV=py36
before_install:
  - pip install -U pip
  - pip install poetry
install: poetry install
script: pytest tests
before_deploy:
- poetry install
- poetry run invoke docs
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: docs/_build/html
  on:
    branch: master
env:
  - POSTGRES_DSN="postgresql://localhost/test_database"
  global:
    secure: 
